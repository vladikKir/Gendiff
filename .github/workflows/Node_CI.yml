name: Node CI

on:
  - push
  - pull_request
 
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
          matrix:
            node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: [16.x]
          cache: 'npm'
      - run: make install
      - run: make lint
      - run: make test

